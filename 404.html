<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EventosFisio - Redirecionando</title>
  <script type="text/javascript">
    // Código para redirecionar para a página principal do GitHub Pages
    var segmentCount = 1;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirecionando...</h1>
  <p>Se você não for redirecionado automaticamente, <a href="https://rafaelminatto1.github.io/eventosfisio">clique aqui</a>.</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EventosFisio</title>
  <script type="text/javascript">
    // Script que lida com o redirecionamento para a rota correta
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <!-- Conteúdo estático que será substituído pela aplicação React -->
  <div id="root">Carregando EventosFisio...</div>
</body>
</html>
